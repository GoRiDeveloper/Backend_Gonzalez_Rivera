<!DOCTYPE html>
<html lang="es_MX">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/style.css">

        <title> Formulario - GR </title>

    </head>

    <body>
    
        <section>

            <h1 class="title-form"> Formulario. </h1>

            <div class="div-principal">

                <form class="form-input" action="/products" method="post">

                    <label for="name-prod"> Ingresa el Nombre del Producto : </label>
                    <input type="text" name="product" id="name-prod" />

                    <label for="price-prod"> Ingresa el Precio del Producto : </label>
                    <input type="number" name="price" id="price-prod" />

                    <label> Añade el URL de la Imágen de tu Producto : </label>
                    <input type="text" name="thumbnail" id="img-prod" />

                    <button class="form-button" type="submit"> Agregar Producto </button>

                </form>

            </div>

            <div class="div-button">

                <a href="/products" class="page-button"> Ver Productos </a>
                
            </div>

        </section>
        
    </body>
</html>
